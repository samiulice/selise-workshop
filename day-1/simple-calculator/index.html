<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="operation-display"></div>
            <div class="current-display">0</div>
        </div>
        <div class="buttons">
            <button class="clear operator">C</button>
            <button class="sign">+/-</button>
            <button class="percent operator">%</button>
            <button class="operator">รท</button>
            
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator">ร</button>
            
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator">-</button>
            
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator">+</button>
            
            <button class="span-2" data-number>0</button>
            <button data-number>.</button>
            <button class="operator equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
