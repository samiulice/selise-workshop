<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elegant Links</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f5;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      color: #111827;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    a.link {
      position: relative;
      font-size: 1rem;
      font-weight: 500;
      color: #374151;
      text-decoration: none;
      padding: 4px 6px;
      transition: color 0.3s ease;
    }

    a.link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: #3b82f6;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    a.link:hover {
      color: #2563eb;
    }

    a.link:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <h1>SELISE Workshop</h1>
  <nav>
    <a href="day-1/simple-calculator/index.html" class="link">Basic Calculator</a>
    <a href="poll-sync/src/index.html" class="link">Poll Sync</a>

  </nav>
</body>
</html>
